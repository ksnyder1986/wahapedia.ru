 share your link and get paid.","phone_2_link":"Get the details","phone_3_title":"For your business","phone_3_contents":"Let your customers secure orders or book your services, just by following a link. And with your business account, you benefit from our Seller Protection.","phone_3_link":"Get the details","how":"How PayPal.Me Works","title_1":"Choose your own link.","para_1":"Create your own PayPal.Me link and share it instantly with anyone: friends, customers, or partners.","para_1b":"If you don't already have a PayPal account, signing up is fast and free. And you can start accepting money from anyone in an instant.","title_2":"Share your link easily.","para_2":"Share your PayPal.Me link the way you want to. In an email, a text message, on a chat, or even on your business card.","title_3":"Get paid, real fast.","para_3":"Friends, family, or customers can follow the link, enter any amount and that’s it. The money’s usually in your PayPal account in seconds.","why":"Why should I use PayPal.Me?","reason_1_title":"Easy does it","reason_1_text":"When it comes to simplicity, you can’t beat a click. Plus it’s a great way to remind anyone you’re waiting for their payment. Simply share your link and you're done.","reason_2_title":"The free is strong","reason_2_text":"This isn’t a Jedi mind trick: It really is free to request money from anyone. Even the ones on the dark side.","reason_3_title":"Ask anyone","reason_3_text":"Who still has the time to write a check or set up a complicated bank transfer? With PayPal.Me, anyone with a PayPal account can pay you in an instant.","reason_4_title":"Safer for you and your business","reason_4_text":"When using PayPal.Me for business, you and your customers benefit from our Protection Programs. Safer for everyone.","get_your":"Get your PayPal.Me link today.","safer":"PayPal.Me is a fast, easy and more secure way for your friends, family or customers to pay you back.","grab":"Create Your Link Now","questions":"Got any questions?","check_faq":"Check our FAQs","new_terms":"By creating your PayPal.Me link, you agree to our <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">privacy policy</a> &  <a href=\"https://www.paypal.com/paypalme/pages/terms\" target=\"_blank\">terms and conditions</a>. Your Info shown on your PayPal.Me page is sharable and can be viewed by other users."},"new_ladning":{"business":"PayPal.Me is also for business.","business_link":"Find out more"}},"marketing_pages/terms_v2":{"terms_v2":{"title_general":"PayPal.Me Terms and Conditions","content_general_1":"The PayPal.Me service (<strong>“Service”</strong>) is provided to you by PayPal Inc. (<strong>“PayPal”</strong>), and allows you to create a personalized PayPal.Me URL (<strong>”PPM Link”</strong>), which allows you to create a personalized PayPal.Me page that will allow others to find, recognize and transact with you (each a <strong>“PPM Page”</strong>).  Your PPM Page will display your PPM Link, name or business name, profile picture or logo, and the city associated with your PayPal account (<strong>“PPM Details”</strong>).  Your PPM Details will be visible to anyone visiting your PPM Page so that they can more easily verify that they are sending money to the right recipient.","content_general_1_MYKR":"The PayPal.Me service (<strong>“Service”</strong>) lets you created a personalised PayPal.Me (<strong>“PPM”</strong>) page where others can find, recognise and transact with you. Your PPM page will display your name or business name, profile photo or logo, and the location associated with your PayPal account. Your PPM information will be visible to anyone visiting your PPM page so that they can easily verify they're paying the right recipient.","content_general_2":"You can use a PPM Link personally or for business to request, collect, and receive payments from others using PayPal.  Your use of the Service is subject to these PayPal.Me Terms and Conditions, the terms of the <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\" target=\"_blank\">PayPal User Agreement</a>, <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/acceptableuse-full\" target=\"_blank\">Acceptable Use Policy</a>, <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">Privacy Policy</a>, and all other agreements in place or enacted between you and PayPal (collectively, the <strong>“Agreements”</strong>).","content_general_2_MYKR":"You can use a PPM link for business to request, collect and receive payments from others with PayPal. Your use of the Service is subject to these PayPal.Me Terms and Conditions, in addition to the <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\" target=\"_blank\">PayPal User Agreement</a>, <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/acceptableuse-full\" target=\"_blank\">Acceptable Use Policy</a>, <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">Privacy Policy</a>, and all other agreements in place or enacted between you and PayPal.","title_sharing":"Sharing Personal Information through the Service","content_sharing_1":"PayPal.Me is a social feature that enables you to transact with peers more easily. Other PayPal users may be shown your PPM Link if they sync their address book and you are listed among their contacts, or if they attempt to send you money within PayPal by searching for your PPM Details or PPM Link.","content_sharing_1_MYKR":"When you sign up to the Service, you authorise PayPal to publicly display your PPM page and understand that your PPM information will be visible to anyone accessing the corresponding details.","content_sharing_2":"WHEN YOU SIGN UP TO THE SERVICE, YOU AUTHORIZE PAYPAL TO PUBLICLY DISPLAY YOUR PPM DETAILS, PPM LINK(S) AND PPM PAGE(S) AND UNDERSTAND THAT THEY WILL BE VISIBLE TO ANYONE ACCESSING THE CORRESPONDING PPM DETAILS.","content_sharing_2_MYKR":"When you create a PPM page, you will be able to receive payments into your PayPal account without sharing your email or phone number. Other PayPal users may be shown you PPM link if they sync their address book and you are listed among their contacts, or if they attempt to send you a payment within PayPal by searching for your PPM information.","content_sharing_3":"You can update your preferences and turn off your PPM Link at any time by adjusting the settings in your PayPal account online or in the PayPal App. <strong>If</strong> you turn off your PPM Link, your PPM Link, PPM Page and PPM Details will no longer be publicly findable and you cannot use your PPM Link to receive funds through PayPal.","title_purposes":"Personal or Commercial Purposes","title_purposes_KR":"Commercial Purposes","content_purposes_1":"When you sign up for the Service and set up a PPM Link, you will be asked to specify whether the primary use of your PPM Link will be transacting with friends and family (<strong>“Personal”</strong> use) or receiving payments from customers for goods and services (<strong>“Commercial”</strong> use). While you can reclassify a Personal PPM Link for Commercial use, and may be able to reclassify certain Commercial PPM Links as Personal, YOU MAY NOT USE A PERSONAL PPM LINK TO RECEIVE PAYMENTS FOR COMMERCIAL PURPOSES, NOR MAY YOU USE A COMMERCIAL PPM LINK FOR PERSONAL TRANSACTIONS.","content_purposes_1_MYKR":"You agree that you will only be eligible to use your PPM page to receive payments for goods and services.","content_purposes_2":"If you have a PayPal Business Account, any and all PPM Links associated with that account will be identified as Commercial PPM Links. If PayPal determines, in its sole discretion, that you have received payments for goods and services on a Personal PPM Link, PayPal may retroactively charge you the appropriate fees and prospectively reclassify the PPM Link as Commercial. Please review the <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\">PayPal User Agreement</a> for information on how fees are assessed.","content_purposes_2_MYKR":"PayPal reserves the right to suspend your PPM page, if we determine, at our discretion, that you have received non-commercial payments through your PPM link. For details about PayPal fees, please refer to the <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\">PayPal User Agreement</a>.","title_guidelines":"PayPal.Me User Guidelines","content_guidelines_1":"In addition to complying with the Agreements, we’ve established a few ground rules for you to follow when using the Service.","content_guidelines_2":"You MAY NOT provide your PayPal password or other credentials to any other person to enable such other party to manage your PPM Link(s), nor may you use any other account holder’s username and password to do the same.","content_guidelines_3":"In addition, you MAY NOT ENGAGE in any activity, post any content, or register and/or use a URL to establish a PPM Link, which is, or includes material that:","content_guidelines_3a":"is offensive, abusive, defamatory, pornographic, threatening, or obscene;","content_guidelines_3b":"is illegal, or intended to promote or commit an illegal act of any kind, including but not limited to violations of intellectual property rights, privacy rights, or proprietary rights of PayPal, any other PayPal user, or any third party;","content_guidelines_3c":"includes your password or purposely includes any other user’s password or purposely includes personal data of third parties or is intended to solicit such personal data;","content_guidelines_3d":"impersonates or misrepresents your affiliation with another user, person, or entity, or is otherwise fraudulent, false, deceptive, or misleading; or","content_guidelines_3e":"violates or conflicts with the Agreements, as determined by PayPal.","content_guidelines_4":"You acknowledge and agree that violation of any of the above may result in the immediate termination or suspension of your PPM Link(s) and or PayPal account(s). You also agree that PayPal may reclaim your PPM Link for any reason.","content_guidelines_5":"PayPal reserves the right to update these terms and conditions in its sole discretion, for any reason, by posting an updated version of these terms and conditions at <a href=\"https://www.paypal.me/pages/terms\" target=\"_blank\">https://www.paypal.me/pages/terms</a>. Updated terms will be effective as of the date of posting and your continued use of any PPM Link will constitute your acceptance of the updated terms."}},"pages/about":{"header":{"title":"About you"},"description":{"about":"Add a personal message about you or your business to share on your profile."},"label":{"input":"About you"},"input":{"characterRemaining":"{value} character remaining","charactersRemaining":"{value} characters remaining"},"button":{"submit":"Save"}},"pages/block":{"msg":{"blockJP":"In order to create a PayPal.Me link, it is necessary to confirm the identity of the customer. With PayPal.Me you can only pay for products and services.","blockBR":"Your PayPal account is for buying purposes only. PayPal.Me is not available for this type of account"},"link":{"cipverify":"Identity verification procedure","bizonly":"If you want to use PayPal.Me, go <a href=\"https://www.paypal.com/br/webapps/mpp/account-selection/business\">here</a> to create a new PayPal account with selling capabilities."},"header":{"blockBR":"Sorry about that..."}},"pages/error":{"error":{"title":{"header":"Something went wrong","creation":"Let's try that again","slugDoesNotExist":"We can’t find this profile","accountRestricted":"Your account isn’t eligible for a new username right now","isEditInProcess":"Change in progress"},"subheader":{"creation":"We're having a problem creating your profile right now.","update":"We're having a problem updating your profile right now.","generic":"We're having a problem right now.","slugDoesNotExist":"Make sure the link’s rig
